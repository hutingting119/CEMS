<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<div class="login-title">
    <div class="loginTiele">全城就业管理系统</div>
    <label id="indexHint"></label>
</div>
<form class="form-horizontal" role="form"  action="index.html">

    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="rephoneNumber" placeholder="手机号" name="rephoneNumber"
                   onBlur="checkReNumebr()">
        </div>
        <label id="rePhoneNumberWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="reUserName" placeholder="昵称" name="reUserName"
                   onBlur="checkReName()">
        </div>
        <label id="reNameWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>


    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="reCompany" placeholder="就业公司" name="reCompany"
                   onBlur="checkReCompany()">
        </div>
        <label id="reCompanyWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="reSchool" placeholder="毕业学校" name="reSchool"
                   onBlur="checkReSchool()">
        </div>
        <label id="reSchoolWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="rePassword" placeholder="密码" name="rePassword"
                   onBlur="checkRePassword()">
        </div>
        <label id="rePasswordWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" id="rePasswordAgain" placeholder="确认密码" name="rePasswordAgain"
                   onBlur="checkRePasswordAgain()">
        </div>
        <label id="rePasswordAgainWarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <input type="submit" class="loginSure" value="注册" onclick="return checkRegisterAll()">
</form>
<div style="position: absolute;top: 89%;width: 700px;left: 25%">
    <div class="loginAsk">已有帐号？<span class="loginSign"><a href="index.html">登录</a></span></div>
</div>
<footer>
</footer>
</body>
</html>
