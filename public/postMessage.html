<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/postMessage.css">
    <script type="text/javascript" src="JS/postMessage.js"></script>
</head>
<body>
<header class="row mainTitle">
    <span class="mainHead">全城就业管理系统</span>
    <div class="col-sm-7  mainTitleMenu">
        <a class="col-sm-2" href="main.html">主页</a>
        <a href="" onclick="toPost()" id="toPost" class="col-sm-2">发帖</a>
        <a href="" onclick="toMyPost()" id="toMyPost" class="col-sm-2">已发</a>
        <a href="" onclick="toRecruitment()" id="toRecruitment" class="col-sm-2">招聘</a>
        <a href="" onclick="toSelect()" id="toSelect" class="col-sm-2">查询</a>
        <a href="" onclick="toSetting()" id="toSetting" class="col-sm-2">设置</a>
    </div>
    <button class="btn btn-danger exit" ><a href="index.html" style="color: white">退出</a></button>
</header>

<div class="maindatas">
    <div class="postTitle">发表新贴</div>
    <input type="text" class="form-control" placeholder="请填写标题" id="postTitle" onkeydown="checkPost()">
    <span class="postLabel">标签: </span>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1"><span
            class="label-info"> [推荐]</span>
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option2"><span class="label-success"> [置顶]</span>
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option3"><span class="label-danger"> [爆]</span>
    </label>
    <label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option4"><span class="label-default"> [无标签]</span>
    </label>
    <textarea class="form-control postbody" style="height: 300px;" onkeydown="checkPost()" placeholder="从这里开始输入..." id="postBody"></textarea>
    <div class="postButtons">
        <button type="button" class="btn btn-success" id="postButton" disabled="disabled" onclick="postSubmit(window.location.href)">提交</button>
        <button type="button" class="btn btn-default" onclick="postEmpty()">清空</button>
    </div>
</div>
<script>
    var userPhone=window.location.search.slice(window.location.search.lastIndexOf("?")+1).split('=')[1];
    function toPost() {
        document.getElementById("toPost").href="postMessage.html?userPhone="+userPhone;
    }
    function toRecruitment() {
        document.getElementById("toRecruitment").href="recruitment.html?userPhone="+userPhone;
    }
    function toSelect() {
        document.getElementById("toSelect").href="select.html?userPhone="+userPhone;
    }
    function toSetting() {
        document.getElementById("toSetting").href="setting.html?userPhone="+userPhone;
    }
    function toMain() {
        document.getElementById("toMain").href="main.html?userPhone="+userPhone;
    }
    function toMyPost() {
        document.getElementById("toMyPost").href = "toMyPost.html?userPhone=" + userPhone;
    }
</script>
</body>
</html>
