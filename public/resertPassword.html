<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<div class="findPasswordReturn"><a href="index.html">返回登录页</a></div>
<canvas id="root" width="1200" height="600">
</canvas>
<div class="login-title">
    <div class="loginTiele">全城就业管理系统</div>
    <br>
    <label id="indexHint"></label>
</div>

<form class="form-horizontal" role="form" action="index.html">
    <div class="form-group ">
        <div class="col-sm-4">
            <input type="text" class="form-control" id="resertPassword" placeholder="新密码" name="phoneNumber"
                   onBlur="checkresertPassword()">
        </div>
        <label id="resertPasswordwarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <input type="password" class="form-control" id="resertPasswordAgain" name="passWord" placeholder="确认密码"
                   onBlur="checkresertPasswordAgain()">
        </div>
        <label id="resertPasswordAgainwarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <input type="submit" class="loginSure" value="完成" onclick="return resertFindAll()">

</form>

</body>
</html>
