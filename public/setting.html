<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script type="text/javascript" src="JS/index.js"></script>-->
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="JS/setting.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/postMessage.css">
</head>
<body>
<header class="row mainTitle">
    <span class="mainHead">全城就业管理系统</span>
    <div class="col-sm-7  mainTitleMenu">
        <a class="col-sm-2" href="" onclick="toMain()" id="toMain">主页</a>
        <a href="" onclick="toPost()" id="toPost" class="col-sm-2">发帖</a>
        <a href="" onclick="toRecruitment()" id="toRecruitment" class="col-sm-2">招聘</a>
        <a href="" onclick="toSelect()" id="toSelect" class="col-sm-2">查询</a>
        <a href="" onclick="toSetting()" id="toSetting" class="col-sm-2">设置</a>
    </div>
    <button class="btn btn-danger exit"><a href="index.html" style="color: white">退出</a></button>
</header>
<div class="maindatas">
    <div class="settingTitle">
        <span class="settingTitleSpan">个人信息</span>
        <span class="settingTitleSpan"><a href="resertPassword.html">修改密码</a></span>
        <span class="settingTitleSpan" data-toggle="modal" data-target="#myModal">关于</span>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>

                </div>
                <div class="modal-body">
                    同城同校就业信息的同步管理对于应届毕业生的就业指导有着重要的作用，应届毕业生在就业信息获取和意向公司选择之间往往存在困难。
                    就业招聘信息的实时更新,往届学生对应届学生意向公司选择具有很重要的影响作用,但目前市场上还没有针对应届就业问题，
                    提供一个专注于共享往届毕业生就业信息分享、就业经验讨论的平台。因此,开发一个同城毕业生就业信息管理系统很有必要。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal settingForm" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="messageName" onkeydown="checkMessage()"
                       placeholder="请输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">就业公司</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" onkeydown="checkMessage()" id="messageCompany"
                       placeholder="请输入就业公司">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">毕业院校</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" onkeydown="checkMessage()" id="messageSchool"
                       placeholder="请输入毕业公司">
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success settlingButton" disabled="disabled" id="changeMessage"
                    onclick="submitMessage()">确认重置
            </button>
        </div>
    </form>
</div>
<script>
    var userPhone = window.location.search.slice(window.location.search.lastIndexOf("?") + 1).split('=')[1];
    function toPost() {
        document.getElementById("toPost").href = "postMessage.html?userPhone=" + userPhone;
    }
    function toRecruitment() {
        document.getElementById("toRecruitment").href = "recruitment.html?userPhone=" + userPhone;
    }
    function toSelect() {
        document.getElementById("toSelect").href = "select.html?userPhone=" + userPhone;
    }
    function toSetting() {
        document.getElementById("toSetting").href = "setting.html?userPhone=" + userPhone;
    }
    function toMain() {
        document.getElementById("toMain").href = "main.html?userPhone=" + userPhone;
    }
</script>
</body>
</html>
