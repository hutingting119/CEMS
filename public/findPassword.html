<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body onload="creatCode()">
<div class="findPasswordReturn"><a href="index.html">返回登录页</a></div>
<div class="login-title">
    <div class="loginTiele">全城就业管理系统</div>
    <br>
    <label id="indexHint"></label>
</div>
<form class="form-horizontal" role="form" action="resertPassword.html">
    <div class="form-group ">
        <div class="col-sm-4">
            <input type="text" class="form-control" id="findPhone" placeholder="手机号" name="phoneNumber"
                   onBlur="findNumebr()">
        </div>
        <label id="findPhonewarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <div class="form-group">
        <div class="col-sm-4">
            <table>
                <tr>
                    <td width="70%">
                        <input type="text" class="form-control" id="findFont" name="registerFont" placeholder="验证码"
                               onBlur="checkRegisterFont()">
                    </td>
                    <td>
                        <span id="checkCode" onclick="creatCode()"
                              style="margin-left:5px; border-style: solid;border-width: 2px;font-size: 20px;"></span>
                    </td>
                </tr>
            </table>

        </div>
        <label id="findwarn"><span class="warn"><img src="images/error.png"></span></label>
    </div>

    <input type="submit" class="loginSure" value="下一步" onclick="return checkFindAll()">

</form>

</body>
</html>
