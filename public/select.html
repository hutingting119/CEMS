<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/select.css">
    <script src="../node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
<header class="row mainTitle">
    <span class="mainHead">全城就业管理系统</span>
    <div class="col-sm-7  mainTitleMenu">
        <a class="col-sm-2" href="main.html">主页</a>
        <a href="postMessage.html" class="col-sm-2">发帖</a>
        <a href="recruitment.html" class="col-sm-2">招聘</a>
        <a class="col-sm-2" href="select.html">查询</a>
        <a class="col-sm-2" href="setting.html">设置</a>
    </div>
    <button class="btn btn-danger exit" ><a href="index.html" style="color: white">退出</a></button>
</header>

<div class="maindatas">
    <input type="text" class="form-control selectTitle" placeholder="请输入公司名称">
    <button type="button" class="btn btn-success selectButton" data-toggle="modal" data-target="#myModal">查询</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        阿里巴巴就就业人数
                    </h4>
                </div>
                <div class="modal-body">
                    2018届 就业人数2000人
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="selectData"></div>

</div>
<script>
    var myChart = echarts.init(document.getElementById('selectData'));
    var option = {
        title: {
            text: '毕业生就业排行榜（前8名）'
        },
        tooltip: {},
        legend: {
            data: ['就业人数']
        },
        xAxis: {
            data: ["三星电子", "阿里巴巴", "腾讯", "苏宁", "中国人寿", "阳光金投资", "中国大唐集团", "山西煤业"]
        },
        yAxis: {},
        series: [{
            itemStyle: {
                color: '#dddddd'
            },
            emphasis: {
                itemStyle: {
                    color: 'yellow'
                },

            },
            name: '就业人数',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20, 50, 30]
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
