<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script type="text/javascript" src="JS/index.js"></script>-->
    <script type="text/javascript" src="build/JS/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/JS/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="build/css/bootstrap.css">
    <script type="text/javascript" src="build/JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/JS/echarts.min.js"></script>
    <script type="text/javascript" src="JS/select.js"></script>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/select.css">
</head>
<body>
<header class="row mainTitle">
    <span class="mainHead">全城就业管理系统</span>
    <div class="col-sm-7  mainTitleMenu">
        <a class="col-sm-2" href="" onclick="toMain()" id="toMain">主页</a>
        <a href="" onclick="toPost()" id="toPost" class="col-sm-2">发帖</a>
        <a href="" onclick="toRecruitment()" id="toRecruitment" class="col-sm-2">招聘</a>
        <a href="" onclick="toSelect()" id="toSelect" class="col-sm-2">查询</a>
        <a href="" onclick="toSetting()" id="toSetting" class="col-sm-2">设置</a>
    </div>
    <button class="btn btn-danger exit"><a href="index.html" style="color: white">退出</a></button>
</header>

<div class="maindatas">
    <input type="text" class="form-control selectTitle" placeholder="请输入公司名称" id="selectInput">
    <button type="button" class="btn btn-success selectButton" data-toggle="modal" data-target="#myModal" onclick="selectCompany()">查询</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        公司名称：<span id="companyName"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="selectCompanyBoyd">公司简介：<span id="companyBody"></span></div>
                    <div>预计招聘毕业生人数：<span id="exHiring"></span></div>
                    <div>实际已招聘毕业生人数：<span id="hasHiring"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="selectData"></div>
</div>
<script>
    var userPhone = window.location.search.slice(window.location.search.lastIndexOf("?") + 1).split('=')[1];
    function toPost() {
        document.getElementById("toPost").href = "postMessage.html?userPhone=" + userPhone;
    }
    function toRecruitment() {
        document.getElementById("toRecruitment").href = "recruitment.html?userPhone=" + userPhone;
    }
    function toSelect() {
        document.getElementById("toSelect").href = "select.html?userPhone=" + userPhone;
    }
    function toSetting() {
        document.getElementById("toSetting").href = "setting.html?userPhone=" + userPhone;
    }
    function toMain() {
        document.getElementById("toMain").href = "main.html?userPhone=" + userPhone;
    }
    var myChart = echarts.init(document.getElementById('selectData'));
    var option = {
        title: {
            text: '毕业生就业排行榜（前8名）'
        },
        tooltip: {},
        legend: {
            data: ['就业人数']
        },
        xAxis: {
            data: ["三星电子", "阿里巴巴", "腾讯", "苏宁", "中国人寿", "阳光金投资", "中国大唐集团", "山西煤业"]
        },
        yAxis: {},
        series: [{
            itemStyle: {
                color: '#dddddd'
            },
            emphasis: {
                itemStyle: {
                    color: 'yellow'
                },

            },
            name: '就业人数',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20, 50, 30]
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
